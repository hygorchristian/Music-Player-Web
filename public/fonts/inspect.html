<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Font Icons Preview</title>
<style>
  @font-face {
    font-family: 'spoticon';
    src: url('./spoticon.ttf') format('truetype');
  }

  .spoticon {
    font-family: 'spoticon';
    font-size: 32px;
    color: black;
    display: inline-block;
  }

  .icon-container {
    display: inline-block;
    text-align: center;
    padding: 10px;
    margin: 5px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<div id="icons"></div>

<script>
  const iconCodes = [
    { class: 'f100', code: '\\f100' },
    { class: 'f101', code: '\\f101' },
    { class: 'f102', code: '\\f102' },
    { class: 'f103', code: '\\f103' },
    { class: 'f104', code: '\\f104' },
    { class: 'f105', code: '\\f105' },
    { class: 'f106', code: '\\f106' },
    { class: 'f107', code: '\\f107' },
    { class: 'f108', code: '\\f108' },
    { class: 'browse', code: '\\f109' },
    { class: 'check', code: '\\f10a' },
  ];

  const iconsContainer = document.getElementById('icons');

  iconCodes.forEach(icon => {
    const iconContainer = document.createElement('div');
    iconContainer.className = 'icon-container';

    const iconElement = document.createElement('span');
    iconElement.className = `spoticon ${icon.class}`;

    const codeElement = document.createElement('div');
    codeElement.textContent = icon.code;

    iconContainer.appendChild(iconElement);
    iconContainer.appendChild(codeElement);
    iconsContainer.appendChild(iconContainer);
  });
</script>
</body>
</html>
